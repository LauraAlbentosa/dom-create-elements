<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <button id="button">Añadir Elementos</button>
    <ul id="ul">
      <li>Item 1</li>
    </ul>

    <div>
      <label id="label">1</label>
      <input type="range" id="range" min="1" max="6" step="1" value="1" />
      <button id="button2" >Generar Encabezado</button>
    </div>

    <h1>Posts</h1>
    <h2>Post de ejemplo</h2>
    <!-- Contenedor de posts -->
    <div>
      <!-- Post independiente -->
      <div>
        <span>Author: Dorian</span>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>
      <!-- Fin del post independiente -->
    </div>
    <!-- Fin del contenedor de posts -->
    <form>
      <div>
        <label>Author</label>
        <input id="author"  type="text" />
      </div>

      <div>
        <label>Message:</label>
        <textarea id="text"></textarea>
      </div>

      <button id="button3">Send Post</button>
    </form>


    <div>
      <h1>Inserción múltiple  
      </h1>
      <input id="input3" type="text" />
      <ul id="list-input"></ul>
    </div>

    <label>Introduce un número</label>
    <input id="input-number" type="number" />
    <button id="button-mult">Imprimir tabla de multiplicar</button>
    <ul id="multiply-list"></ul>


    <script type="module" src="./js/index.js"></script>
  </body>
